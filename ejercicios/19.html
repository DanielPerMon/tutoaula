<html>
    <head></head>
    <body>
        <script type="text/javascript">
            var num = prompt("Ingresa un número: ","");
            var sum = 0;

            for(let i=0; i<num.length;i++){
                sum += parseInt(num[i]);
            }

            document.write("El número ingresado fue "+num+" y la suma de sus dígitos es "+sum);

        </script>
    </body>
</html>
