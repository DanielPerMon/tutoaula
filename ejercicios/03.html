<html>
    <head></head>
    <body>
        <script type="text/javascript">
            var res = 0;
            var cantidad = prompt("Cantidad: ","");
            
            
            if(cantidad > 100){
                document.write("Descuento: 10%");
                document.write("<br>");
                document.write("Cantidad: "+cantidad*0.90);
            }
            else{
                document.write("Descuento: 2%");
                document.write("<br>");
                document.write("Cantidad: "+cantidad*0.98);
            }

        </script>
    </body>
</html>
