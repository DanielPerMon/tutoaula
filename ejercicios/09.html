<html>
    <head></head>
    <body>
        <script type="text/javascript">
            var date = new Date();

            if(date.getHours() >= 10 && date.getHours() <= 12)
                document.write("Dibujos animados");
            else{
                if(date.getHours() > 12 && date.getHours() <= 16)
                    document.write("Teleseries");
                else{
                    if(date.getHours() > 16 && date.getHours() <= 18)
                        document.write("Novelas repetidas");
                    else{
                        if(date.getHours() > 18 && date.getHours() <= 22)
                            document.write("Dibujos animados");
                            if(date.getHours() > 22 && date.getHours() <= 23)
                                document.write("Noticiero");
                    }
                }
            }

        </script>
    </body>
</html>
