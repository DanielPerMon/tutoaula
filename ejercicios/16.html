<html>
    <head></head>
    <body>
        <script type="text/javascript">
            var num = parseInt(prompt("Ingresa un número: ",""));
            var suma = 0;
            document.write("Números naturales: "+num);
            while(num>0){
                suma += num;
                num--;
            }
            document.write("<br>");
            document.write("Suma: "+suma);

        </script>
    </body>
</html>
