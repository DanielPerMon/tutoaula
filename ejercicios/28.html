<html>
    <head></head>
    <body>
        <script type="text/javascript">
            var persona = [];
            var hMayores=0;
            var mMenores=0;
            var mayores=0;
            var menores=0;

            for(let i=0;i<50;i++){
                let edad = Math.floor(Math.random() * (100 - 1 + 1) ) + 1;
                
                if(Math.random() < 0.5){
                    persona[i] = [edad,"H"];
                }
                else
                    persona[i] = [edad,"M"];

                document.write(persona[i]+"<br>");
            }
            document.write("<br><br><br>");
            for(let i=0;i<50;i++){

                if(persona[i][0] <18 ){
                    menores++;
                    if(persona[i][1] == "M")
                        mMenores++;
                }
                else{
                    mayores++
                    if(persona[i][1] == "H")
                        hMayores++;
                }
            }

            document.write("Hombres mayores de edad: "+hMayores);
            document.write("<br>");
            document.write("Mujeres menores de edad: "+mMenores);
            document.write("<br>");
            document.write("Personas mayores de edad: "+mayores);
            document.write("<br>");
            document.write("Personas menores de edad: "+menores);
            document.write("<br>");
            document.write("Porcentaje mayores de edad: "+(mayores*100)/50);
            document.write("<br>");
            document.write("Porcentaje menores de edad: "+(menores*100)/50);

        </script>
    </body>
</html>
