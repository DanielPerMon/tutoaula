<html>
    <head></head>
    <body>
        <script type="text/javascript">
            
            var suma=0;
            var prod=1;

            for(let i=20;i<=400;i++){
                if(i%2==0){
                    suma+=i;
                    prod = prod*i;
                }
            }

            document.write("Suma de los números pares entre 20 y 400 es "+suma);
            document.write("<br>");
            document.write("Producto de los números pares entre 20 y 400 es "+prod);

        </script>
    </body>
</html>
